name: Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/bin/protoc
            ~/.cache
          key: ingress

      - name: Static Check
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          checks: '["all", "-ST1000", "-ST1003", "-ST1020", "-ST1021", "-ST1022", "-SA1019"]'
          min-go-version: 1.18
          version: 2022.1.3
          install-go: true

      - name: Build docker image
        run: docker build -t ingress -f ./build/Dockerfile .
